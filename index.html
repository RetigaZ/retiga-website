<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RΞTIGΛ</title>
  </head>
  <body>
    <div id="vanta"></div>
    <div class="links-row">
      <a class="link" href="./about.html"><i class="fa-solid fa-user"></i></a>
      <a class="link" href="./works.html"><i class="fa-solid fa-code"></i></a>
      <a class="link" href="./buy-website.html"
        ><i class="fa-solid fa-shopping-cart"></i
      ></a>
    </div>
    <a href="index.html"
      ><img src="./assets/abcf-dark.png" id="logo" alt="Retiga logo"
    /></a>
    <div class="social-links-row">
      <a href="https://discord.com/" class="link"
        ><i class="fa-brands fa-discord"></i
      ></a>
      <a href="http://instagram.com/dero_mores/" class="link"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a
        href="https://www.youtube.com/channel/UCkdFC-U698kjg0xmbclWrlg"
        class="link"
        ><i class="fa-brands fa-youtube"></i
      ></a>
    </div>
    <div class="fps"><span id="fps">- - </span><span>fps</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.FOG({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
        });
      });

      var fps = document.getElementById("fps");
      var startTime = Date.now();
      var frame = 0;

      function tick() {
        var time = Date.now();
        frame++;
        if (time - startTime > 1000) {
          fps.innerHTML = (frame / ((time - startTime) / 1000)).toFixed(1);
          startTime = time;
          frame = 0;
        }
        window.requestAnimationFrame(tick);
      }
      tick();
    </script>
  </body>
</html>
